<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div id="information-card">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div id="try-card">
        <div class="try-information">
          <p>Try it free 7 days then $20/mo. thereafter</p>
        </div>
        <div class="try-formulair">
          <form action="">
            <input
              type="text"
              name="first-name"
              id="first-name"
              value="First Name"
              required
            />
            <input
              type="text"
              name="last-name"
              id="last-name"
              value="Last Name"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              value="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              value="Password"
              required
            />
            <input type="submit" id="submit" value="Claim your free trial" />
            <p class="click-information">
              By clicking the button, you are agreeing to our <span>Terms and Services</span>
            </p>
          </form>

        </div>
      </div>
    </main>
    
  </body>
</html>
